name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: volta-cli/action@v4
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint Addon
        run: yarn lint
        working-directory: addon
      - name: Lint Test App
        run: yarn lint
        working-directory: test-app
      - name: Run Tests
        run: yarn test:ember
        working-directory: test-app

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: volta-cli/action@v4
      - name: Install Dependencies
        run: yarn install --no-lockfile
      - name: Run Tests
        run: yarn test:ember
        working-directory: test-app

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: "test"
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-release
          - ember-classic
        experimental: [false]
        include:
          - try-scenario: ember-beta
            experimental: true
          - try-scenario: ember-canary
            experimental: true
          - try-scenario: embroider-safe
            experimental: true
          - try-scenario: embroider-optimized
            experimental: true

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: volta-cli/action@v4
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
        working-directory: test-app
